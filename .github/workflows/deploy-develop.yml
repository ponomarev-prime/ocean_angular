name: Deploy to VPS (develop)

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Angular (prod)
        run: |
          cd ocean-frontend
          npm ci
          npm run build -- --configuration production

      - name: Add host key (known_hosts)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload front dist to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "ocean-frontend/dist/ocean-frontend/browser/*"
          target: "/opt/ocean/ocean_angular/deploy/site"
          strip_components: 3
          overwrite: true
          rm: true

      - name: Build/restart containers on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/ocean/ocean_angular/deploy
            docker compose build api
            docker compose up -d
            docker compose ps
