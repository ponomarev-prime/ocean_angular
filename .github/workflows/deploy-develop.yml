name: Deploy to VPS (develop)

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Add host key (known_hosts)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      # 1) СНАЧАЛА обновляем репозиторий на сервере
      - name: Pull repo on VPS first
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /opt/ocean/ocean_angular
            git fetch origin develop
            git reset --hard origin/develop
            git clean -fdx

      - name: Write backend.env from secrets
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST }}" > deploy/backend.env
          echo "DB_USER=${{ secrets.DB_USER }}" >> deploy/backend.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> deploy/backend.env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> deploy/backend.env
          echo "PORT=${{ secrets.PORT }}" >> deploy/backend.env

      # 2) Локально (в CI) собираем фронт
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Angular (prod)
        run: |
          cd ocean-frontend
          npm ci
          npm run build -- --configuration production

      # 3) Кладём собранный фронт на сервер
      - name: Upload frontend dist to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "ocean-frontend/dist/ocean-frontend/browser/*"
          target: "/opt/ocean/ocean_angular/deploy/site"
          overwrite: true
          rm: true

      # 4) Собираем и перезапускаем контейнеры уже ПОСЛЕ pull
      - name: Build & restart containers on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /opt/ocean/ocean_angular/deploy
            docker compose build api
            docker compose up -d api caddy
            docker compose ps
